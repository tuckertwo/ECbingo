<!doctype html>
<html lang="en">
  <head>
    <title>Gaucho Bingo &mdash; Sign-up form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sign up here for the Gaucho Bingo Night">
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet" crossorgin="anonymous">
    <link href="/gauchos.png"                    rel="icon" type="image/png">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
     body                     {font-family: "Inter var", sans-serif;}
     h1, h2, .display-4       {font-weight: 800; letter-spacing: -0.054em;}
     .navbar-brand            {font-weight: 800; letter-spacing: -0.04em; font-size: 150%;}
     table                    {font-variant: tabular-nums slashed-zero; font-feature-settings: "ss02";}
     tfoot                    {font-weight: bold;}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
      <a class="navbar-brand" href="/">
        <img src="gauchos.png" width="35" height="35" alt="El Cerrito Gauchos">
        Gaucho Bingo Night
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="navbar-item">
            <a class="nav-link" href="/">Home</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="navbar-item">
            <a class="nav-link active" href="/form.html">Sign up <span class="sr-only">(current)</span></a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="/d/acct">My Account</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-sm">
      <h1 class="display-3">What are you waiting for?</h1>
      <h2 class="display-4">Join us by filling out this short form.</h2>
      <form>
        <h2>Your information</h2>
        (We'll only use these data to administer the Gaucho Bingo Night)
        <div class="form-group">
          <label for="fullname">Full name (preferred)</label>
          <input class="form-control" id="fullname" name="fullname" type="text" autocomplete="email" placeholder="Required" required>
        </div>
        <!--
        <div class="form-group">
          <label for="pronouns">Pronouns</label>
          <input class="form-control" id="pronouns" name="pronouns" type="text" placeholder="Optional">
        </div>
        -->
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" id="email" name="email" type="email" autocomplete="email" placeholder="Required" required>
        </div>
        <h2>What to order</h2>
        <div class="form-row mb-4">
          <legend class="col-form-label col-sm-2 float-sm-left">
            Select package:
          </legend>
          <fieldset class="form-group col-sm-6">
            <div class="form-check">
              <input class="form-check-input" id="check-basic" type="radio" name="pkg" value="basic" onchange="updateInvoice()" required>
              <label class="form-check-label" for="check-basic">
                $20: Basic package
                (includes 1 bingo card, delivered via email)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" id="check-basic" type="radio" name="pkg" value="vip" onchange="updateInvoice()" required>
              <label class="form-check-label" for="check-basic">
                $60: VIP package
                (includes cards printed on thick cardstock, snacks,
                a commemorative drinking glass, and an ink stamper;
                delivered by hand to any address in the Greater Bay Area)
              </label>
            </div>
          </fieldset>
          <div class="form-group offset-sm-2 col-sm-2">
            <label class="" for="addl-cards-sel">Additional cards</label>
            <input class="form-control" id="addl-cards-sel" name="addl-cards" type="number" value="0" onchange="updateInvoice()" onchange="syncAddlCards('addl-cards-sel', 'addl-cards-inv')">
          </div>
        </div>
      </form>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script>
      function updateInvoice()
      {
        alert("Invoice must be updated!");
      }

      function syncAddlCards(src, dest)
      {
        alert("Additional cards field (" + dest + ") must be synced (from " +
             src + ").");
      }
    </script>
  </body>
</html>
